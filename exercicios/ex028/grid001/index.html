<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        .wrapper {
            display: grid;
            grid-auto-rows: 200px;
            gap: .5rem;
            align-items: stretch;
            justify-items: stretch;

            /** Columns **/
            grid-template-columns: [site-start] 1fr [content-start] repeat(4, 1fr) [site-end];

            /** Rows **/
            grid-auto-rows: [site-top] 200px [content-top] 200px [content-bottom] 200px [site-bottom];
        }

        header,
        footer {
            grid-column: site-start / site-end;
        }

        main {
            grid-column: content;
        }

        aside {
            grid-column: site-start / content-start;
            grid-row: content-top / content-bottom;
        }

        .wrapper * {
            background-color: royalblue;
            padding: 1rem;
        }

        .wrapper * {
            font-size: 1.6em;
        }

        .wrapper *:nth-child(even) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>header</header>
        <main>main</main>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
