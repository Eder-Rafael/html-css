<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadasro.php">
        <div>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="GE">Gerente</option>
            </datalist>
        </div>

        <div>
            <label for="msg">Mensagem: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="15"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
