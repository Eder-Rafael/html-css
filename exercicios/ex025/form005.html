<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="masc" value="M"> <label for="masc">Masculino</label><br>
                    
                    <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label><br>

                    <input type="radio" name="sexo" id="outro" value="O"> <label for="outro">Outro</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <p>
                    <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label><br>
                    <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label><br>
                    <input type="checkbox" name="esvol" id="esvol"> <label for="esvol">Vôlei</label><br>
                    <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
