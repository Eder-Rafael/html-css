<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #nome {
            border-radius: 50px;
            text-align: center;
            padding: 3px;
        }

        #nasc {
            text-align: center;
            border-radius: 50px;
            padding: 3px;
        }

        #sen {
            text-align: center;
            border-radius: 50px;
            padding: 3px;
        }

        #enviar {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Recrutamento</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="nome">Nome Completo: </label>
            <input type="text" name="nome" id="nome" required size="23" placeholder="Seu nome completo" autocomplete="name"> 
        </p>
        <p>
            <label for="nasc">Data de Nascimento: </label>
            <input type="date" name="nasc" id="nasc" require autocomplete="bday-day">
        </p>
        <p>
            <label for="sen">Senha: </label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="15" size="15" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Limpar" id="reset">
        </p>

    </form>
</body>
</html>
