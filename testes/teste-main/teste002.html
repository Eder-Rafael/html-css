<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-evenly;
            align-items: baseline;
            background-color: dodgerblue;
            height: 300px;
        }

        .flex-container > div {
            display: flex;
            background-color: white;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
